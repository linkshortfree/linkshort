<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Insights | LinkShort</title>
    <meta name="description" content="Expert insights on link management, QR code marketing, and campaign tracking.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <div class="page-wrapper">
        <header style="margin-bottom: 3rem; border-bottom: 1px solid var(--border-subtle); padding-bottom: 2rem;">
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: -0.02em;">Latest Insights</h1>
            <p style="color: var(--text-secondary); max-width: 600px;">Guides and strategies for modern link management.
            </p>
        </header>

        <div class="blog-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
            {% for post in posts %}
            <a href="{{ url_for('blog_post', slug=post.slug) }}" class="saas-card"
                style="text-decoration: none; transition: transform 0.2s;">
                <div class="saas-card-body">
                    <div
                        style="font-size: 0.8rem; color: var(--accent-primary); margin-bottom: 0.5rem; text-transform: uppercase; font-weight: 600;">
                        Article</div>
                    <h2 style="font-size: 1.25rem; margin-bottom: 0.75rem; line-height: 1.4;">{{ post.title }}</h2>
                    <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem; line-height: 1.6;">
                        {{ post.excerpt }}...</p>
                    <div style="font-size: 0.8rem; color: var(--text-tertiary);">{{ post.date }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

</body>

</html>
