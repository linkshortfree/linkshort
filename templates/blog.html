<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | LinkShort - Insights on URL Shortening & QR Codes</title>
    <meta name="description"
        content="Read the latest articles on URL shortening, digital marketing, and branded QR codes from the LinkShort team.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5774199741984914"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-glow"></div>
    <div class="main-grid">
        <div class="container" style="text-align: left; max-width: 800px;">
            <header style="text-align: center;">
                <div class="logo"><a href="/" style="text-decoration: none; color: inherit;">Link<span>Short</span></a>
                </div>
            </header>

            <main>
                <h1 style="font-size: 2.75rem; margin-bottom: 2rem; text-align: center;">LinkShort Insights</h1>

                <div style="display: flex; flex-direction: column; gap: 2rem;">
                    {% for post in posts %}
                    <article class="glass-card" style="padding: 2.5rem; transition: transform 0.3s ease;">
                        <div style="font-size: 0.85rem; color: var(--accent-secondary); margin-bottom: 0.5rem;">{{
                            post.date }}</div>
                        <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">
                            <a href="/blog/{{ post.slug }}" style="color: inherit; text-decoration: none;">{{ post.title
                                }}</a>
                        </h2>
                        <p style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                            {{ post.excerpt }}
                        </p>
                        <a href="/blog/{{ post.slug }}" class="copy-btn"
                            style="display: inline-block; text-decoration: none; text-align: center; margin-left: 0;">Read
                            More</a>
                    </article>
                    {% endfor %}
                </div>
            </main>

            <footer style="margin-top: 3rem; text-align: center;">
                <p>&copy; 2026 LinkShort. All rights reserved.</p>
                <div style="margin-top: 10px; font-size: 0.8rem;">
                    <a href="/" style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">Home</a>
                    <a href="/blog" style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">Blog</a>
                    <a href="/about" style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">About Us</a>
                    <a href="/contact"
                        style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">Contact</a>
                    <a href="/privacy" style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">Privacy
                        Policy</a>
                    <a href="/terms" style="color: var(--text-sub); text-decoration: none; margin: 0 10px;">Terms of
                        Service</a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
