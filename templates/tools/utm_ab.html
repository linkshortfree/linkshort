<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShort | Marketing Toolkit</title>
    <meta name="description" content="Professional UTM builder and A/B testing tools.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="saas-navbar">
        <a href="/" class="nav-brand">Link<span>Short</span></a>
        <div class="nav-items">
            <a href="/" class="nav-item">Link & QR Designer</a>
            <a href="/tools/utm-ab" class="nav-item active">Marketing Toolkit</a>
            <a href="/blog" class="nav-item">Blog</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div style="max-width: 1000px; margin: 0 auto;">

            <!-- Header -->
            <header style="margin-bottom: 2.5rem; display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <h1 style="font-size: 1.5rem; margin-bottom: 0.25rem;">Marketing Toolkit</h1>
                    <p style="color: var(--text-secondary); font-size: 0.95rem;">Track campaigns and optimize
                        conversions.</p>
                </div>
                <!-- Tab Switcher (Page Anchor) -->
                <div class="tab-switcher">
                    <button class="tab-btn active" onclick="scrollToSection('utm-builder'); updateTabs(this)">UTM
                        Builder</button>
                    <button class="tab-btn" onclick="scrollToSection('ab-testing'); updateTabs(this)">A/B
                        Testing</button>
                </div>
            </header>

            <!-- UTM Builder -->
            <section id="utm-builder" style="margin-bottom: 4rem;">
                <div class="saas-card">
                    <div class="saas-card-header">
                        <span style="font-weight: 600;">üìà UTM Builder</span>
                    </div>
                    <div class="saas-card-body">
                        <div class="dashboard-grid">

                            <!-- Left: Form -->
                            <div style="display: flex; flex-direction: column; gap: 1.25rem;">
                                <div>
                                    <label class="saas-label">Website URL</label>
                                    <input type="text" id="targetUrl" class="saas-input"
                                        placeholder="https://example.com" oninput="generateUtm()">
                                </div>

                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <div>
                                        <label class="saas-label">Source</label>
                                        <input type="text" id="utmSource" class="saas-input" placeholder="google"
                                            oninput="generateUtm()">
                                    </div>
                                    <div>
                                        <label class="saas-label">Medium</label>
                                        <input type="text" id="utmMedium" class="saas-input" placeholder="cpc"
                                            oninput="generateUtm()">
                                    </div>
                                </div>
                                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                    <button class="pill-btn"
                                        onclick="setUtmPreset('utmSource', 'google')">Google</button>
                                    <button class="pill-btn"
                                        onclick="setUtmPreset('utmSource', 'facebook')">Facebook</button>
                                    <button class="pill-btn" onclick="setUtmPreset('utmMedium', 'email')">Email</button>
                                    <button class="pill-btn"
                                        onclick="setUtmPreset('utmMedium', 'social')">Social</button>
                                </div>

                                <div>
                                    <label class="saas-label">Campaign Name</label>
                                    <input type="text" id="utmName" class="saas-input" placeholder="summer_sale"
                                        oninput="generateUtm()">
                                </div>
                            </div>

                            <!-- Right: Preview -->
                            <div id="utmResultArea" class="hidden-initially">
                                <div
                                    style="background: var(--bg-secondary); border: 1px solid var(--border-subtle); border-radius: var(--radius-lg); padding: 1.5rem;">
                                    <label class="saas-label"
                                        style="color: var(--accent-primary); margin-bottom: 1rem;">Generated URL</label>
                                    <div id="finalUtmUrl" class="result-box"
                                        style="background: var(--surface-card); min-height: 80px; margin-bottom: 1rem;">
                                        Fill in fields to generate...
                                    </div>
                                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                                        <button onclick="copyUtm()" class="saas-btn saas-btn-secondary"
                                            style="width: 100%;">Copy URL</button>
                                        <button onclick="shortenUtm()" class="saas-btn saas-btn-primary"
                                            style="width: 100%;">Shorten & Track</button>
                                        <button onclick="resetUtmForm()" class="saas-btn"
                                            style="width: 100%; color: var(--text-tertiary);">Reset</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <!-- A/B Testing -->
            <section id="ab-testing">
                <div class="saas-card">
                    <div class="saas-card-header">
                        <span style="font-weight: 600;">‚öñÔ∏è A/B Link Testing</span>
                    </div>
                    <div class="saas-card-body">
                        <div class="dashboard-grid">

                            <div style="display: flex; flex-direction: column; gap: 1.25rem;">
                                <div>
                                    <label class="saas-label">Test Name</label>
                                    <input type="text" id="abTestName" class="saas-input"
                                        placeholder="Landing Page Test">
                                </div>
                                <div>
                                    <label class="saas-label">Variant A</label>
                                    <input type="text" id="variantA" class="saas-input"
                                        placeholder="https://site.com/home-a">
                                </div>
                                <div>
                                    <label class="saas-label">Variant B</label>
                                    <input type="text" id="variantB" class="saas-input"
                                        placeholder="https://site.com/home-b">
                                </div>
                                <div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <label class="saas-label">Traffic Split</label>
                                        <span id="splitVal"
                                            style="font-size: 0.85rem; font-weight: 600; color: var(--accent-primary);">50%
                                            / 50%</span>
                                    </div>
                                    <input type="range" id="trafficSplit" min="0" max="100" value="50"
                                        style="width: 100%; accent-color: var(--accent-primary);"
                                        oninput="document.getElementById('splitVal').innerText = this.value + '% A / ' + (100-this.value) + '% B'">
                                </div>
                                <button id="startAbBtn" onclick="createABTest()" class="saas-btn saas-btn-primary"
                                    style="justify-content: center;">Create Split Link</button>
                            </div>

                            <div id="abResultArea" class="hidden-initially">
                                <div
                                    style="background: var(--bg-secondary); border: 1px solid var(--border-subtle); border-radius: var(--radius-lg); padding: 1.5rem; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                                    <div style="text-align: center; margin-bottom: 1rem;">
                                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">üöÄ</div>
                                        <h3 style="font-size: 1rem;">Test Created</h3>
                                    </div>
                                    <div id="finalAbUrl" class="result-box"
                                        style="margin-bottom: 1rem; text-align: center;"></div>
                                    <button onclick="copyAbUrl()" class="saas-btn saas-btn-secondary"
                                        style="width: 100%;">Copy Link</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <!-- Footer -->
    <footer class="saas-footer">
        <div class="footer-links">
            <a href="/about-us">About</a>
            <a href="/contact">Contact</a>
            <a href="/privacy-policy">Privacy</a>
        </div>
        <p>&copy; 2026 LinkShort.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        function updateTabs(btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>

</html>
