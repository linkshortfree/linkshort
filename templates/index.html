    <meta name="description"
        content="The best free URL shortener to create short links. Add custom aliases, track clicks, and shorten your long URLs efficiently. No sign-up required.">

        content="url shortener, free link shortener, custom url, shorten link, bitly alternative, linkshort">

<body>
    <div class="background-glow"></div>
